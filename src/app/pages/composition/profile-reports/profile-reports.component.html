
            <table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
                <thead>
                  <tr>
                    <th class="th-sm">Date
              
                    </th>
                    <th class="th-sm">Content
              
                    </th>
                    <th class="th-sm">Status
              
                    </th>
                    <th class="th-sm">Report
              
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of reports?.items | paginate: { id: 'reportPagination',itemsPerPage: itemsPerPage , currentPage: p, totalItems: totalItems }" >
                    <td class="createdAt">
                        {{item.createdAt | date: 'dd-MM-yyyy' }}
                    </td>
                    <td>
                        <div class="content">
                            {{ item.content }}
                        </div> 
                    </td>
                    <td class="status">
                        {{item.status == 1 ? "pending" : "treated"}}
                    </td>
                    <td class="details">
                      <button (click)='openPopUp(item.id);'>detail</button>
                    </td>
                  </tr>
                </tbody>
              </table>
              <pagination-controls id="reportPagination" (pageChange)="getPage(p = $event)"></pagination-controls>
