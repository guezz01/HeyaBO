<div class="py-5">
    <div class="row">
      <div *ngIf="validateResult == 'success'" class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>
  
        <!-- form card login -->
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Reset Password</h3>
          </div>
          <div class="card-body">
            <form class="form" #formm="ngForm">
              <div class="form-group">
                <label for="uname1">Password</label>
                <input type="password" class="form-control rounded-0" [(ngModel)]="restPasswordData.password" name="password" required>
              </div>
              <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" class="form-control rounded-0" [(ngModel)]="restPasswordData.confirmPassword" name="confirmPassword" required>
              </div>
              <div>{{ result }}</div>
              <button type="button" (click)="resetPassword(email)" class="btn btn-success float-right">Submit</button>
            </form>
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->
  
      </div>
    </div>
    <div style="text-align: center;">
      <div *ngIf="errorMessage">
          <h3 class="mb-0">{{errorMessage}}</h3>
      </div>
  </div>
  </div>
