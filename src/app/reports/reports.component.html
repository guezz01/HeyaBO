
            <table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
              <thead>
                <tr>
                  <th class="th-sm">Id
            
                  </th>
                  <th class="th-sm">CreatedAt
            
                  </th>
                  <th class="th-sm">Content
            
                  </th>
                  <th class="th-sm">Status
            
                  </th>
                  <th class="th-sm">Reported
                  
                  </th>
                  <th class="th-sm">Reporter
            
                  </th>

                <th class="th-sm">icon
    
                </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of reports?.items | paginate: { id: 'pagination2',itemsPerPage: itemsPerPage , currentPage: p, totalItems: totalItems }">
                  <td>
                      {{item.id}}
                  </td>
                  <td>
                      {{item.createdAt}}
                  </td>
                  <td>
                      {{item.content}}
                  </td>
                  <td>
                      {{item.status}}
                  </td>
                  <td>
                      {{item.owner?.username}}
                  </td>
                  <td>
                    {{item.reporter?.username}}
                </td>
                  <td>
                    <a [routerLink]="['/report',item.id]">icon</a>
                  </td>
                </tr>
              </tbody>
            </table>
            <pagination-controls id="pagination2" (pageChange)="getPage(p = $event)"></pagination-controls>
